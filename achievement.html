<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Achievements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .achievement {
            margin: 20px 0;
        }

        .achievement h2 {
            font-size: 24px;
            margin: 0;
        }

        .achievement p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Achievements</h1>
    </header>
    <div class="container">
        <div class="achievement">
            <h2>BASKETBALL CHAMPION</h2>
            <p>I bagged up first position in intercollege basketball tournament and i was honoured with a medal and appreciation for the same.</p>
        </div>
        <div class="achievement">
            <h2>BLOOD DONOR</h2>
            <p>I served the society by donating the blood two times .</p>
        </div>
        <div class="achievement">
            <h2>NSS PROGRAM</h2>

        </div>
    </div>
</body>
</html>
